<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="https://videos.pexels.com/video-files/3015510/3015510-hd_1920_1080_24fps.mp4" type="video/mp4">
            
        </video>
    </div>
    <header class="navbar">
        <div class="logo"><i>TravelTrove</i></div>
        <nav> <a href="http://127.0.0.1:5501/webd26/login.html">Login</a> 
        <a href="http://127.0.0.1:5501/webd26/contactus.html">Contact</a></nav>
    </header>
    <div class="login-container">
        <h1>Sign Up</h1>
        <form id="loginForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

          <button onclick="window.location.href='home.html';"> submit</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="signup.js"></script>
</body>

</html>
